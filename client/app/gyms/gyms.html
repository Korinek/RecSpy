<div class="container">
    <ul class="list-group col-centered col-md-6">
        <li class="list-group-item active">
            Gyms
        </li>
        <li ng-repeat="gym in vm.gyms" class="list-group-item">
            {{gym.name}}
            <div class="user-action">
                <a href="" ng-show="!gym.isCurrentUserMember && !gym.isCurrentUserPendingMember"
                ng-click="vm.requestMembership(gym)">
                    <img src="/client/images/add.png">
                </a>
                <a href="" ng-show="gym.isCurrentUserMember || gym.isCurrentUserPendingMember"
                ng-click="vm.deleteMembership(gym)">
                    <img src="/client/images/cross.png">
                </a>
                <a href="" ng-show="gym.isCurrentUserPendingMember">
                    <img src="/client/images/question.png">
                </a>
                <a href="" ng-show="gym.isCurrentUserMember">
                    <img src="/client/images/check.png">
                </a>
        </li>
        </div>
    </ul>
</div>

<div class="container">
    <div class="col-md-3 col-centered">
        <input placeholder="Gym Name" ng-model="search.name">
    </div>
    </br>
    <ul class="list-group col-centered col-md-3">
        <li class="list-group-item active">
            Gyms
        </li>
        <li ng-repeat="gym in vm.gyms | filter:search:strict" class="list-group-item left-align">
            {{gym.name}}
            <div class="pull-right">
                <a href="" ng-show="!gym.isCurrentUserMember && !gym.isCurrentUserPendingMember"
                ng-click="vm.requestMembership(gym)">
                    <img src="add.png">
                </a>
                <a href="/memberships" ng-show="gym.isCurrentUserPendingMember">
                    <img src="question.png">
                </a>
                <a href="/memberships" ng-show="gym.isCurrentUserMember">
                    <img src="check.png">
                </a>
        </li>
        </div>
    </ul>
</div>

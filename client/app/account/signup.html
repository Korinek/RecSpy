<div class="container">
    <div class="well foo">
        <form name="signupForm" class="form-horizontal">
            <fieldset>
                <legend>New User Information</legend>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input name="username" type="text" placeholder="Username" ng-model="vm.username"
                        required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input name="password" type="password" placeholder="Password" ng-model="vm.password"
                        required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-md-2 control-label">First name</label>
                    <div class="col-md-10">
                        <input name="firstName" type="text" placeholder="First Name" ng-model="vm.firstName"
                        required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                        <input name="lastName" type="lastName" placeholder="Last Name" ng-model="vm.lastName"
                        required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="vm.signup()" ng-disabled="signupForm.$invalid" class="btn btn-primary">
                                Submit
                            </button>
                            &nbsp;<a href="/" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
